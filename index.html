<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="owfont-regular.css">
  <title>momentum</title>
</head>
<body>
  <div class="top-row">
    <div class="weather">
      <div class="city" contenteditable="true"></div>
      <input type="text" class="city_input" placeholder="Your city">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="parameters">
        <div class="humidity"></div>
        <div class="speed"></div>
      </div>
      <div class="weather-description"></div>
    </div>
    <button class="btn"></button>
  </div>
  <h2 class="fullDate">
    <span class="weekday"></span>
    <span class="month"></span>
    <span class="day"></span>

  </h2>

  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <input class="name_input" type="text" placeholder="Your Name">
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <input class="focus_input" type="text" placeholder="Enter Focus">
  <h2 class="focus" contenteditable="true"></h2>
  <button class="btnQuote"></button>
  <figure class="quote">
    <blockquote>
      
    </blockquote>
    <figcaption> 
      
    </figcaption>
  </figure>
  <script src="script.js"></script>
</body>
</html>
